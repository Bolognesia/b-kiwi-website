<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Inter&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="./package/dist/flatpickr.min.css">
    <script src="./package/dist/flatpickr.min.js"></script>
    <link rel="stylesheet" href="./package/dist/themes/material_blue.css">
    <link rel="stylesheet" href="./package/dist/plugins/rangePlugin.js">
</head>
<body>
    <section class="header">
        <div class="logo-img-wrapper">
            <a href="/index.html"><img src="./images/logo-white.svg" alt=""></a>
        </div>
    </section>
    <section class="search-results-wrapper">
        <div class="hero-img-wrapper">
            <img src="./images/hero-img.jpeg" alt="">
        </div>
    </section>

    <section class="current-accommodation-wrapper">
        <div class="search-current-accommodation-wrapper">
            <h1 class="current-accomodation-name"></h1>
            <div class="icons-info-wrapper">
                <div class="location-wrapper">
                    <img src="./images/location-icon.svg" alt="">
                    <h2 class="current-accommodation-location"></h2>
                </div>
                <div class="current-accommodation-guest-info">
                    <img src="./images/guest-black-icon.svg" alt="">
                    <h4 class="current-accommodation-guest-number"></h4>
                </div>
                <div class="current-accommodation-night-info">
                    <img src="./images/black-night-icon.svg" alt="">
                    <h4 class="current-accommodation-nights"></h4>
                </div>
                <div class="current-accommodation-total-price-info">
                    <img src="./images/dollar-icon.svg" alt="">
                    <h4 class="current-accommodation-total-price"></h4>
                </div>
            </div>
          
        </div>
       

        <div class="image-gallery-wrapper">
            <div class="top-layout-wrapper">
                <div class="main-image-wrapper">
                    <img src="" alt="" id="main-image">
                </div>
                <div class="two-images-wrapper">
                    <div class="top-image-wrapper">
                        <img src="" alt="" id="top-image">
                    </div>
                    <div class="bottom-image-wrapper">
                        <img src="" alt="" id="bottom-image">
                    </div>
                </div>
            </div>

            <div class="bottom-layout-wrapper">
                <div class="img-1">
                    <img src="" alt="" id="img1">
                </div>
                <div class="img-2">
                    <img src="" alt="" id="img2">
                </div>
                <div class="img-3">
                    <img src="" alt="" id="img3">
                </div>
                <div class="img-4">
                    <img src="" alt="" id="img4">
                </div>
                <div class="img-5">
                    <img src="" alt="" id="img5">
                </div>
            </div>
            
        </div>

        <p class="current-accommodation-description"></p>

        <div class="current-accommodation-amenities-wrapper">
            <h1 class="amenities-title">Amenities</h1>

            <div class="top-wrapper">
                <div class="amenities-wrapper">
                    <img src="./images/material-symbols_bed.svg" alt="">
                    <p id="linen" class="available">Linen</p>
                </div>
    
                <div class="amenities-wrapper">
                    <img src="./images/mdi_car-multiple.svg" alt="">
                    <p id="free_parking" class="available">Free Parking</p>
                </div>
    
                <div class="amenities-wrapper" >
                    <img src="./images/ic_baseline-wifi.svg" alt="">
                    <p id="free_wifi" class="available">Free Wifi</p>
                </div>
    
                <div class="amenities-wrapper">
                    <img src="./images/mdi_temperature.svg" alt="">
                    <p id="heating" class="available">Heating</p>
                </div>
            </div>

            <div class="bottom-wrapper">
                <div class="amenities-wrapper">
                    <img src="./images/material-symbols_tv-outline-rounded.svg" alt="">
                    <p id="tv" class="available">Tv</p>
                </div>
    
                <div class="amenities-wrapper">
                    <img src="./images/iconoir_washing-machine.svg" alt="">
                    <p id="washing_machine" class="available">Washing Machine</p>
                </div>
    
                <div class="amenities-wrapper">
                    <img src="./images/mdi_smoke-detector-variant.svg" alt="">
                    <p id="smoke_alarm" class="available">Smoke Alarm</p>
                </div>
    
                <div class="amenities-wrapper">
                    <img src="./images/material-symbols_smoking-rooms-rounded.svg" alt="">
                    <p id="smoking_allowed" class="available">Smoking Allowed</p>
                </div>
            </div>
          
        </div>

        <hr class="green-separator">

        <div class="meals-available-section">
            <div class="meal-wrapper" id="m1">
                <div class="meal-image-wrapper">
                    <img class="meal-image" src="" alt="">
                </div>
                
                <div class="meal-description-wrapper">
                    <h3 class="meal-name" id="meal-name"></h3>
                    <p class="meal-price"></p>
                    <p class="meal-type"></p>
                    <p class="meal-description"></p>
                </div>

                <div class="add-wrapper" id="add-btn-wrapper">
                    <span id="add-btn-1" class="add-btn">ADD</span>
                </div>
            </div>

            <hr class="green-separator">

            <div class="meal-wrapper" id="m2">
                <div class="meal-image-wrapper">
                    <img class="meal-image" src="" alt="">
                </div>
                
                <div class="meal-description-wrapper">
                    <h3 class="meal-name" id="meal-name"></h3>
                    <p class="meal-price"></p>
                    <p class="meal-type"></p>
                    <p class="meal-description"></p>
                </div>

                <div class="add-wrapper" id="add-btn-wrapper">
                    <span id="add-btn-2" class="add-btn">ADD</span>
                </div>
            </div>

            <hr class="green-separator">

            <div class="show-more-btn-wrapper">
                <span id="show-more-btn" class="show-more-btn">Load More</span>
            </div>

            <div id= "hidden-meals" class="no-display">
                <div class="meal-wrapper" id="m3">
                    <div class="meal-image-wrapper">
                        <img class="meal-image" src="" alt="">
                    </div>
                    
                    <div class="meal-description-wrapper">
                        <h3 class="meal-name" id="meal-name"></h3>
                        <p class="meal-price"></p>
                        <p class="meal-type"></p>
                        <p class="meal-description"></p>
                    </div>
    
                    <div class="add-wrapper" id="add-btn-wrapper">
                        <span id="add-btn-3" class="add-btn">ADD</span>
                    </div>
                </div>
    
                <hr class="green-separator">
    
                <div class="meal-wrapper" id="m4">
                    <div class="meal-image-wrapper">
                        <img class="meal-image" src="" alt="">
                    </div>
                    
                    <div class="meal-description-wrapper">
                        <h3 class="meal-name" id="meal-name"></h3>
                        <p class="meal-price"></p>
                        <p class="meal-type"></p>
                        <p class="meal-description"></p>
                    </div>
    
                    <div class="add-wrapper" id="add-btn-wrapper">
                        <span id="add-btn-4" class="add-btn">ADD</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal no-display">
            <div class="close-btn">X</div>
            <h1 class="modal-title">Thanks for adding a meal!</h1>
            <p class="booking-modal-paragraph">Your total including your accommodation and meals will be:</p>
            <div class="modal-info-wrapper">
                
                <div class="current-accommodation-total-price-info">
                    <img src="./images/dollar-icon.svg" alt="">
                    <h4 class="current-accommodation-total-price"></h4>
                </div>
            </div>
        </div>

        <div class="modal-background"></div>
        
    </section>
    
    


    </div>

    <script src="./js/search-results.js"></script>
    <script src="./js/date-picker.js"></script>
    <script src="./js/date_calculator.js"></script>
    
</body>
</html>
