<body>
    <section class="header">
        <div class="logo-img-wrapper">
            <img src="./images/logo-white.svg" alt="">
        </div>
    </section>

    <section class="landing-page-background">
        <div class="landing-page-img-wrapper">
            <img src="./images/landing-page-1.jpeg" alt="">
        </div>
        <div class="landing-page-img-wrapper">
            <img src="./images/panding-page-2.jpeg" alt="">
        </div>
        <div class="landing-page-img-wrapper">
            <img src="./images/landing-page-3.jpeg" alt="">
        </div>

        <div class="landing-page-headings">
            <h1>Are you ready to plan your new adventure?</h1>
            <h2>Let's Go!</h2>
        </div>

        <div class="landing-search-wrapper">
            <div class="input-center-wrapper">
                <div class="input-wrapper">
                    <label for="check-in">Check in</label>
                    <input type="date" id="check-in-date" name="check-in">
                </div>
    
                <div class="input-wrapper">
                    <label for="check-out">Check out</label>
                    <input type="date" id="check-out-date" name="check-out">
                </div>
    
                <div class="input-wrapper">
                    <label for="number-guests">No of Guests</label>
                    <input type="number"  min="1" value="1" id="guests-input" name="number-guests">
                </div>
    
                <div class="input-wrapper" id="search-button-wrapper">
                    <!-- <a href="#jump-to-results"><span id="search-btn" name="search-btn">search</span></a> -->
                    <span id="search-btn" name="search-btn">search</span>
                </div>
            </div>
        </div>
    </section>

    <section class="accomodation-results-section" id="jump-to-results">
        <div class="accomodation-card-wrapper no-display" id="House">
            <div class="img-card-wrapper">
                <img src="" alt="" class="card-img">
            </div>

            <div class="accomodation-information-wrapper">
                <div class="title-accommodation">
                    <h2 class="accomodation-name"></h2>
                    <h3 class="type-accommodation"></h3>
                    <div class="guest-description">
                        <img src="./images/guest-icon.svg" alt="">
                        <h4 class="guest-number"></h4>
                    </div>
                    <div class="night-description">
                        <img src="./images/nights-icon.svg" alt="">
                        <h4 class="acc-nights"></h4>
                    </div>
                </div>
                
                <p class="accommodation-description-paragraph"></p>
            </div>

            <div class="price-information-wrapper">
                <div class="per-night-price-wrapper">
                    <p class="price"></p>
                    <h3 class="price-text">per night</h3>
                </div>

                <div class="total-price-wrapper">
                    <p class="total-price"></p>
                    <h3 class="price-text">total</h3>
                </div>

                <div class="select-wrapper" id="select-btn-wrapper">
                    <span id="select-btn" class="select-btn">SELECT</span>
                </div>
            </div>
